<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buku Tamu</title>
	<script src="jsform.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styleform.css">
</head>
<body>
	<center>
		<br><br>
	<div class="bg">
	<form method="post" action="#" onsubmit="return validasi_input(this)">
		<br><br>
		<h1 align="center">Form Buku Tamu</h1>
		<table align="center">
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" name="username" autofocus></td>
			</tr>			
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Gol.Darah</td>
				<td>:</td>
				<td><input type="radio" name="gol">A
					<input type="radio" name="gol">B
					<input type="radio" name="gol">AB
					<input type="radio" name="gol">O</td>

			<tr>
				<td>Comment</td>
				<td>:</td>
				<td><textarea type="text" name="comment" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="3" align="right" name="submit">
					<input type="reset" value="cancel" hspace="10px">
					<input type="submit" name="" value="submit"></td>
			</tr>
		</table>	
	</form>	
	</div>
	</center>
</body>
</html>
