<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Pendaftaran</title>
	<script src="jsdaftar.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styledaftar.css">
</head>
<body>
	<form method="post" action="#" onsubmit="return validasi_input(this)">
	<div class="box">
		<h2 align="center">Form Pendaftaran</h2>
		<table align="center">
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" name="username" autofocus></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="jk" value="L">Laki-Laki
					<input type="radio" name="jk" value="P">Perempuan</td>	
			</tr>
			<tr>
				<td>Agama</td>
				<td>:</td>
				<td><select name="agama">
					<option value="pilih" selected>--Pilih--</option>
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="katolik">Katolik</option>
					<option value="hindu">Hindu</option>
					<option value="budha">Budha</option>
					</select></td>
			</tr>
			<tr>
				<td>Telp/Hp</td>
				<td>:</td>
				<td><input type="text" name="telp"></td>
			</tr>			
			<tr>
				<td colspan="3" align="right" name="submit"><input type="submit" name="" value="submit"></td>
			</tr>
		</table>
	</div>
	</form>	
</body>
</html>
